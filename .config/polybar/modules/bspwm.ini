[module/bspwm]
type = internal/bspwm
pin-worpspaces = true
label-active = %name%
label-active-padding = 1
label-active-background = ${colors.workspace-background}
label-active-foreground = ${colors.workspace-foreground}
label-urgent = %name%
label-urgent-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.workspace-background-alt}
label-empty-background = ${colors.islands-background}
label-empty = %name%
label-empty-padding = 1
